---
layout: archive
title: Current Art Shows
---

<div id="show-root" class="load">
  <div id="current-shows" class="row row-cols-md-3 row-cols-1"></div><!-- /.bullets -->
  <p>
    <span id="no-current-shows-message" class="hidden">
      I currently do not have any upcoming art shows.
    </span>
  </p>
  <h2>Previous Art Shows</h2>
  <div id="previous-shows">
    <div class="row row-cols-md-3 row-cols-1">
      {% for post in site.posts limit: 4 %}
        <div data-time="{{post.end_date | date: '%s'}}" class="col mb-4 card text-center">
            <a href="{{ site.url }}{{ post.url }}">
              <i class="far fa-calendar-alt fa-4x"></i>
            </a>
            <div class="bullet-content">
              <h3 class="h4"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
              <p>{{ post.excerpt | remove: '<p>' | remove: '</p>'}}</p>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
