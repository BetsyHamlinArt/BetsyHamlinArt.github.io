---
layout: default
---

<div id="main" role="main">
	<div class="wrap">
		<div class="page-title">
			<h1>
				{% if page.group != null %}
					{% include breadcrumbs.html %}
				{% else %}
					{{ page.title }}
				{% endif %}
			</h1>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
