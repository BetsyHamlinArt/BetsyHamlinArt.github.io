---
layout: default
---

<div id="main" role="main">
	<div class="wrap">
		<div class="page-title">
			{% if page.group != null %}
				{% include breadcrumbs.html %}
			{% elsif page.hide_title == null %}
				<h1>{{ page.title }}</h1>
			{% endif %}			
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
